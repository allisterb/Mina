<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link ws-replace="styles">
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div id="container" class="container">
        <div class="row d-flex">

            <div class="col-10">
                <div id="main" ws-replace="Body"></div>
                <div id="microphone"></div>
            </div>
            <div class="col-2" id="sidebar">
                <div class="sticky-top">
                    <div class="card">
                        <img id="portrait" class="card-img-top" src="https://pbs.twimg.com/profile_images/461652698236850176/cucY7-cL.jpeg" alt="Card image cap">
                        <div class="card-body">
                            <h5 id="name" class="card-title">Bob Sagat</h5>
                            <p class="card-text">This is a.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                    <div class="card">
                        <div id="pp1" class="pieProgress" role="progressbar" data-goal="100" aria-valuemin="0" data-step="2" aria-valuemax="100">
                            <div class="progress__meter"><span class="progress__label"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="invisible">
        <video id="video" width="640" height="480">Your browser does not support the video tag.</video>
    </div>
    <div>
        <script ws-replace="scripts"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
        <script>
            var Module = {
                wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
                preRun: [function () {
                    Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
                    Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
                    Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
                }],
                _main: function () { opencvIsReady(); }
            };
        </script>
        <script src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>
        <script src="camera.js"></script>
    </div>
  
</body>
</html>
